<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Mining Pool Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #f7931a;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .stat-card h3 {
            color: #f7931a;
            margin-bottom: 15px;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online {
            background: #4ade80;
            box-shadow: 0 0 8px #4ade80;
        }
        .status-offline {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bitcoin Mining Pool Dashboard</h1>
        <p>Real-time data from database</p>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Pool Statistics</h3>
            <div class="stat-value" id="totalMiners">Loading...</div>
            <div>Active Miners</div>
        </div>
        
        <div class="stat-card">
            <h3>Share Statistics</h3>
            <div class="stat-value" id="totalShares">Loading...</div>
            <div>Total Shares Today</div>
        </div>
        
        <div class="stat-card">
            <h3>Efficiency</h3>
            <div class="stat-value" id="efficiency">Loading...</div>
            <div>Share Efficiency</div>
        </div>
        
        <div class="stat-card">
            <h3>Status</h3>
            <div class="stat-value">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="status">Loading...</span>
            </div>
        </div>
    </div>

    <div class="stat-card">
        <h3>Connected Miners</h3>
        <div id="minersList">Loading miners...</div>
    </div>

    <script>
        async function fetchStats() {
            try {
                const response = await fetch('/api/realtime-stats');
                if (!response.ok) throw new Error('Network error');
                return await response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                return null;
            }
        }

        async function updateDashboard() {
            const data = await fetchStats();
            
            if (!data) {
                document.getElementById('status').textContent = 'Offline';
                document.getElementById('statusIndicator').className = 'status-indicator status-offline';
                return;
            }

            // Update basic stats
            document.getElementById('totalMiners').textContent = data.stats.totalMiners;
            document.getElementById('totalShares').textContent = data.stats.totalShares.toLocaleString();
            document.getElementById('efficiency').textContent = data.stats.efficiency + '%';
            document.getElementById('status').textContent = 'Online';
            document.getElementById('statusIndicator').className = 'status-indicator status-online';

            // Update miners list
            const minersList = document.getElementById('minersList');
            if (data.miners.length === 0) {
                minersList.innerHTML = 'No miners connected';
            } else {
                minersList.innerHTML = data.miners.map(miner => {
                    const efficiency = miner.total_shares > 0 ? 
                        ((miner.valid_shares / miner.total_shares) * 100).toFixed(1) : '0.0';
                    return `
                        <div style="margin-bottom: 10px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                            <strong>${miner.username || 'Unknown'} (${miner.ip_address})</strong><br>
                            Shares: ${miner.valid_shares}/${miner.total_shares} (${efficiency}%)
                            <span class="status-indicator ${miner.is_connected ? 'status-online' : 'status-offline'}"></span>
                        </div>
                    `;
                }).join('');
            }
        }

        // Update every 3 seconds
        setInterval(updateDashboard, 3000);
        updateDashboard();
    </script>
</body>
</html>
